<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider-animation</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="center d-flex  justify-content-center">
                <div id="main-conatiner">
                    <div class="text">
                        <h2>Shadows of Serenity</h2>
                        <h2>Whispers of Light</h2>
                        <h2>Timeless Glamour</h2>
                    </div>
                    <div class="image-conatiner"><img src="img/1.jpg"  alt=""></div>
                    <div class="image-conatiner"><img src="img/2.jpg"  alt=""></div>
                    <div class="image-conatiner"><img src="img/3.jpg"  alt=""></div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js" integrity="sha512-7eHRwcbYkK4d9g/6tD/mhkf++eoTHwpNM9woBxtPUBWm67zeAfFC+HrdoE2GanKeocly/VxeLvIqwvCdk7qScg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>
        var tl = gsap.timeline({
            repeat: -1
        });

        tl.to(".image-conatiner",{
            ease:Expo.easeInOut,
            width:"100%",
            stagger:2
        }, 'a');
        tl.to(".text h2", {
        top: 0,
        duration: 1, 
        stagger: 2
        }, 'a');
        tl.to(".text h2", {
        top: "-100%",
        delay:2, 
        stagger: 2,
        ease:Expo.easeInOut,
        }, 'a');
    </script>

</body>
</html>
